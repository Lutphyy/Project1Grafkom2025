<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bubble Chart dengan Pagination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chartContainer">
    <h2>Bubble Chart</h2>
    <canvas id="bubbleChart" width="800" height="600"></canvas>
    <div id="legend">
      <p><strong>Legenda:</strong></p>
      <ul>
        <li><strong>Sumbu X:</strong> Rata-rata Nilai CPMK</li>
        <li><strong>Sumbu Y:</strong> Nilai Akhir</li>
        <li><strong>Ukuran Bubble:</strong> Total Nilai Mahasiswa</li>
      </ul>
    </div>
    <div id="pagination">
      <button id="prevBtn">Prev</button>
      <span id="pageIndicator"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  <div id="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
